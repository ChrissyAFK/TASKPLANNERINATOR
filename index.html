<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Itim&display=swap" rel="stylesheet">
</head>
<body>
    <div id="timer">25:00</div>
    <table>
        <tr id="days">
            <th></th>
            <th>September 28th</th>
            <th>September 29th</th>
            <th>September 30th</th>
            <th>October 1st</th>
        </tr>
        <tr class="t1">
            <td>Task 1</td>
            <td id="9-28">$</td>
            <td id="9-29">$</td>
            <td id="9-30">$</td>
            <td id="10-1">$</td>
        </tr>
        <tr class="t2">
            <td>Task 2</td>
            <td id="9-28">$</td>
            <td id="9-29">$</td>
            <td id="9-30">$</td>
            <td id="10-1">$</td>
        </tr>
        <tr class="t3">
            <td>Task 3</td>
            <td id="9-28">$</td>
            <td id="9-29">$</td>
            <td id="9-30">$</td>
            <td id="10-1">$</td>
        </tr>
        <tr class="t4">
            <td>Task 4</td>
            <td id="9-28">$</td>
            <td id="9-29">$</td>
            <td id="9-30">$</td>
            <td id="10-1">$</td>
        </tr>
    </table>

    <!-- Dropdown for task categories -->
    <div class="dropdown">
        <button class="dropbtn">Dropdown</button>
        <div class="dropdown-content">
            <a onclick="studyTimer()">Assignment</a>
            <a href="#">Test</a>
            <a href="#">Project</a>
        </div>
    </div>

    <!-- Task Creator -->
    <div class="task-creator">
        <form id="creator">
            <!-- Buttons to select task date -->
            <button type="button" onclick="setTaskDate('9-28')">September 28th</button>
            <button type="button" onclick="setTaskDate('9-29')">September 29th</button>
            <button type="button" onclick="setTaskDate('9-30')">September 30th</button>
            <button type="button" onclick="setTaskDate('10-1')">October 1st</button>

            <!-- Hidden input for selected date -->
            <input type="hidden" id="taskDate">
            <br>
            <button type="button" onclick="setTaskNum('t1')">Task 1</button>
            <button type="button" onclick="setTaskNum('t2')">Task 2</button>
            <button type="button" onclick="setTaskNum('t3')">Task 3</button>
            <button type="button" onclick="setTaskNum('t4')">Task 4</button>

            <!-- Hidden input for selected task number -->
            <input type="hidden" id="taskNum">

            <!-- Input for task description -->
            <input type="text" id="taskDescription" placeholder="Enter task description" required>
            <input type="submit" value="Create Task">
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
